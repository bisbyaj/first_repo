<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div id = "content">
    <div id = "para2">

        <p class = "a"> This is paragraph 1 </p>
        <p id = "para2"> This is paragraph 2</p>
        <p class  = "b"> This iis paragraph 1 </p>
        <p class = "para4"></p>

</div>
<div>
    <button id="setProp">Set Property</button>
    <button id="setProps">Set Properties</button>
    <button id="addCl">Add Class</button>
</div>
</div>
<script src="js/jquery-3.3.1.min.js"></script>
<script>
    $(document).ready(() => {
        $("#setProp").on("click", (e) => {
            $("#example p").css("text-shadow", "0 0 5px red").css("font-size", "+=1pt")
        })
        $("#setProps").on("click", (e) => {
            $("#example p").css({
                "font-size": "24pt",
                "color": "blue",
                "text-decoration": "underline"
            })
            $("#addC1").on("click", (e) => {
                $("#example p").addClass("animated rubberBand").one("animationend",() =>{
                    $("#example p").removeClass("rubberBand")
                })
            })
        })
    })
</script>
</body>
</html>
